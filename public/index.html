<DOCTYPE html>
	<html ng-app="lawyerErr">
	<head>
		<title>Lawyer Scoreboard</title>
	</head>
	<body ng-controller="myCtrl">
		{{test}}
	<ul ng-repeat="lawyer in lawyers">
		<li>Name: {{lawyer.name}}</li>
		<li>Location: {{lawyer.location}}</li>
		<li>Record: {{lawyer.record}}</li>
		<li>Hourly Rate: {{lawyer.hourly}}</li>

	</ul>


	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
	<script type="text/javascript" src='js/app.js'></script>
	<script type="text/javascript" src='js/myCtrl.js'></script>
	<script type="text/javascript" src='js/myService.js'></script>
	</body>
	</html>
